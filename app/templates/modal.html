<div class="modalwindow">
    <h1>Create New Room </h1>
    <form class="inputbar" novalidate>
        <input ng-model="name">
        <input type="submit" placeholder="Enter Room Name" ng-click='modal.Room.enter(name)' value="Enter">
    </form>
    <div class="cancelbutton" ng-click="modal.Room.cancel()">
        <h4>Cancel</h4>
    </div>
</div>
